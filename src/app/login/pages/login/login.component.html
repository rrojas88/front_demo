<div class="card mx-auto " style="width: 30rem;">
	<div class="card-header text-center">
		<h5 class="card-title">
			INICIAR SESIÓN
		</h5>
	  </div>			
	<div class="card-body">
		<form>
			<div class="mb-3">
				<label for="user" class="form-label">
					Usuario
				</label>
				<input type="text" class="form-control" id="user" 
					aria-describedby="Usuario" />
				<div id="userHelp" class="form-text">Ingresa tu usuario.</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">
					Contraseña
				</label>
				<input type="password" class="form-control" id="password" />
				<div id="passwordHelp" class="form-text">Ingresa tu contraseña.</div>
			</div>

			<div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end text-center mb-3 w-50 mx-auto ">
				<input type="checkbox" 
					class="form-check-input" id="accept_terms" />
				<br />
				<hr />
				<label class="form-check-label" for="accept_terms">
					Acepta terminos : 
					<span class="badge text-bg-info">??</span>
				</label>
			</div>
			
			<div class="text-center">
				<button type="submit" 
					class="btn btn-primary">
					ENTRAR
				</button>
			</div>
		</form>
	</div>
</div>
